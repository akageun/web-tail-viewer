<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Tail Viewer</title>
    <style>
        * {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        #wrapper {
            padding: 10px 10px 0px 10px;
            height: 100%;
        }

        .header {
            margin: 0;
            height: 40px;
        }

        .searchBox {
            height: 150px;
        }

        .logs {
            height: calc(100% - 10px - 40px - 150px);
            background-color: #dcdcdc;
            overflow-y: scroll;
        }

        input, select {
            width: 300px;
            border: 1px solid #000;
            padding: 0;
            margin: 0;
            height: 30px;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        input {
            text-indent: 3px;
        }

        .button {
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            /*margin: 4px 2px;*/
            cursor: pointer;

            padding: 7px 10px;
        }

        .button.green {
            background-color: #4CAF50;
        }

        .button.blue {
            background-color: #008CBA;
        }

        .button.red {
            background-color: #f44336;
        }

        .button.gray {
            background-color: #e7e7e7;
            color: black;
        }

        .button.black {
            background-color: #555555;
        }


        .formRadio {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            display: inline-block;
            position: relative;
            background-color: #4CAF50;
            color: #666;
            top: 6px;
            height: 30px;
            width: 30px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
            margin-right: 3px;
            outline: none;
        }

        .formRadio:checked::before {
            position: absolute;
            font: 14px/1 'Open Sans', sans-serif;
            left: 9px;
            top: 7px;
            content: '\02143';
            transform: rotate(40deg);
        }

        .formRadio:hover {
            background-color: #93af7d;
        }

        .formRadio:checked {
            background-color: #4CAF50;
        }

        .formCheckBox label {
            font: 500 16px/1.7 'Open Sans', sans-serif;
            color: #666;
            cursor: pointer;
        }

        ul {
            /*list-style: none;*/
            padding-left: 5px;
            margin: 5px;
            font-size: 14px;
        }

        ul li {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
<div id="wrapper">
    <h1 class="header">Web Tail Viewer</h1>

    <div class="searchBox">
        <table style="width: 100%;">
            <tr>
                <td>
                    <input type="text" value="Entered Directory">
                    <button class="button green">Get Data</button>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <select>
                        <option>Select Choice</option>
                        <option>Student</option>
                        <option>Teachers</option>
                        <option>Head</option>
                    </select>
                    <button class="button green">Reload</button>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <div class="formCheckBox">
                        <input type="radio" name="insertType" value="prepend" id="radio-one" class="formRadio" checked>
                        <label for="radio-one">Prepend</label>
                        &nbsp;&nbsp;
                        <input type="radio" name="insertType" value="append" id="radio-two" class="formRadio">
                        <label for="radio-two">Append</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    Tail Start Time : 2019/01/01 23:59:59
                </td>
                <td align="right">
                    Font-Size
                    <button class="button red" onclick="fontSize('down'); return false;">-</button>
                    <button class="button blue" onclick="fontSize('up'); return false;">+</button>
                </td>
            </tr>
        </table>

    </div>

    <div class="logs">
        <ul id="logId"></ul>
    </div>

</div>

<script>
    window.onload = function () {
        let el = document.getElementById('logId');

        let insertType = document.querySelector('input[name="insertType"]:checked').value;
        for (let i = 0; i < 150; i++) {
            let logText = 'Content ' + i;
            insertLog(el, insertType, logText);
        }
    };

    function insertLog(el, insertType, logText) {
        let elChild = document.createElement('li');
        elChild.innerHTML = logText;

        if (insertType === 'append') {
            el.appendChild(elChild);

        } else { //prepend
            el.insertBefore(elChild, el.firstChild);

        }
    }

    function fontSize(type) {
        let el = document.getElementById('logId');
        let style = window.getComputedStyle(el, null).getPropertyValue('font-size');
        let fontSize = parseFloat(style);

        if (type === 'down') {
            if (fontSize === 10) {
                alert('Min font-size 10!');
                return;
            }

            fontSize -= 1

        } else if (type === 'up') {
            if (fontSize >= 18) {
                alert('Max font-size 18!');
                return;
            }

            fontSize += 1
        } else {
            alert("not support!!");
            return;
        }

        el.style.fontSize = fontSize + 'px';
    }
</script>
</body>
</html>
