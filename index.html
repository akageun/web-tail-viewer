<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/css/common.css"/>

    <title>Web Tail Viewer</title>
</head>
<body>

<div id="wrapper">
    <h1 class="header">Web Tail Viewer</h1>

    <div class="searchBox">
        <table style="width: 100%;">
            <tr>
                <td>
                    <input type="text" id="directory" name="directory" placeholder="Entered Directory"
                           value="">
                    <button class="button green" onclick="getFileList();">Get Data</button>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <select id="targetDir" name="targetFilename"></select>
                    <button class="button green" onclick="view();">View</button>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <div class="formCheckBox">
                        <input type="radio" name="insertType" value="prepend" id="radio-one" class="formRadio" checked>
                        <label for="radio-one">Prepend</label>
                        &nbsp;&nbsp;
                        <input type="radio" name="insertType" value="append" id="radio-two" class="formRadio">
                        <label for="radio-two">Append</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <!--Tail Start Time : 2019/01/01 23:59:59-->
                </td>
                <td align="right">
                    Font-Size
                    <button class="button red" onclick="fontSize('down'); return false;">-</button>
                    <button class="button blue" onclick="fontSize('up'); return false;">+</button>
                </td>
            </tr>
        </table>

    </div>

    <div class="logs">
        <ol id="logId"></ol>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/axios"></script>
<script src="/static/js/common.js"></script>
</body>
</html>
